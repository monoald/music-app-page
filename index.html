<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index,follow">
  <meta name="description" content="Music app">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/icons/style.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/tablet.css" media="(min-width: 680px)">
  <title>My Music</title>
</head>
<body>

  <div class="page-container">
    <header class="header">
      <div class="search-bar">
        <button class="search-bar__button">
          <i class="icon-search"></i>
        </button>
        <input class="search-bar__input" type="text" placeholder="Search for songs, artists, etc...">
      </div>

      <nav class="nav-bar">
        <ul class="list">
          <li class="list__item">
            <button class="icon-button" aria-label="Settings button">
              <i class="icon-settings"></i>
            </button>
          </li>

          <li class="list__item">
            <button class="icon-button" aria-label="Notifications button">
              <i class="icon-notification"></i>
            </button>
          </li>

          <li class="list__item">
            <figure class="profile-button" aria-label="Profile button">
              <img class="profile-picture" src="./assets/images/profile-picture.webp" alt="Profile Picture">
            </figure>
          </li>
        </ul>
      </nav>
    </header>

    <section class="side-bar">
      <h1 class="side-bar__title">My Music</h1>

      <nav class="content">
        <ul class="list menu">
          <li class="list__item list__item--active">
            <i class="icon icon-home"></i>
            <p class="text">HOME</p>
          </li>

          <li class="list__item">
            <i class="icon icon-search"></i>
            <p class="text">BROWSE</p>
          </li>

          <li class="list__item">
            <i class="icon icon-micro"></i>
            <p class="text">RADIO</p>
          </li>

          <li class="list__item">
            <i class="icon icon-albums"></i>
            <p class="text">LIBRARY</p>
          </li>
        </ul>

        <ul class="list library">
          <li class="subtitle">YOUR LIBRARY</li>

          <li class="list__item">
            <i class="icon icon-recent"></i>
            <p class="text">RECENTLY PLAYED</p>
          </li>

          <li class="list__item">
            <i class="icon icon-heart"></i>
            <p class="text">FAVORITE SONGS</p>
          </li>

          <li class="list__item">
            <i class="icon icon-artist"></i>
            <p class="text">ARTISTS</p>
          </li>

          <li class="list__item">
            <i class="icon icon-albums"></i>
            <p class="text">ALBUMS</p>
          </li>
        </ul>

        <ul class="list playlists">
          <li class="subtitle">PLAYLISTS</li>

          <li class="list__item">CUMBIA LOCA</li>

          <li class="list__item">BOLEROS</li>

          <li class="list__item">GYM</li>
        </ul>

        <button class="primary-button">
          <i class="icon icon-add"></i>
          ADD NEW PLAYLIST
        </button>

        <section class="player">
          <div class="time-bar">
            <div class="time"></div>
          </div>

          <figure class="cover">
            <img class="cover__image" src="./assets/images/elvis-cover.webp" alt="Song cover">
          </figure>

          <div class="info">
            <h3 class="song-name">Love me</h3>
            <h4 class="artist">Elvis</h4>
          </div>

          <div class="buttons">
            <button class="element back">
              <i class="icon-back"></i>
            </button>
            <button class="element play-pause">
              <i class="icon-pause"></i>
            </button>
            <button class="element next">
              <i class="icon-next"></i>
            </button>
            <button class="element like-dislike">
              <i class="icon-heart"></i>
            </button>
          </div>
        </section>
      </nav>
    </section>

    <main class="main">

    </main>
  </div>
</body>
</html>
